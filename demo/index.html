<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-icon custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/auro-icon.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-icon</h1>

      <demo-snippet>
        <template>
          <auro-icon category="interface" name="chevron-down"></auro-icon>
        </template>
      </demo-snippet>


      <demo-snippet>
        <template>
          <auro-icon category="alert" name="error" accent></auro-icon>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-icon category="interface" name="glyph-AA"></auro-icon>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-icon category="logos" name="logo-AS"></auro-icon>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-icon></auro-icon>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-icon category="interface" name="chevron-down" onDark></auro-icon>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
