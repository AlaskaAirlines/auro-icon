<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-icon custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/auro-icon.js"></script>
    <script type="module" src="../src/auro-alaska.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-alaska</h1>

      <demo-snippet>
        <template>
          <div style="width: 528px">
            <auro-alaska customSize alaska></auro-alaska>
            <auro-alaska customSize alaskaTagline></auro-alaska>
          </div>
          <div style="width: 192px">
            <auro-alaska customSize alaska></auro-alaska>
            <auro-alaska customSize alaskaTagline></auro-alaska>
          </div>
          <div style="width: 108px">
            <auro-alaska customSize alaska></auro-alaska>
            <auro-alaska customSize alaskaTagline></auro-alaska>
          </div>
          <div>
            <auro-alaska style="width: 72px" customSize alaska></auro-alaska><br>
            <auro-alaska style="width: 72px" customSize alaskaTagline></auro-alaska>
          </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <div style="width: 528px" class="wrapper">
            <auro-alaska customSize alaska ondark></auro-alaska>
            <auro-alaska customSize alaskaTagline ondark></auro-alaska>
          </div>
          <div style="width: 192px" class="wrapper">
            <auro-alaska customSize alaska ondark></auro-alaska>
            <auro-alaska customSize alaskaTagline ondark></auro-alaska>
          </div>
          <div style="width: 108px" class="wrapper">
            <auro-alaska customSize alaska ondark></auro-alaska>
            <auro-alaska customSize alaskaTagline ondark></auro-alaska>
          </div>
          <div class="wrapper">
            <auro-alaska style="width: 72px" customSize alaska ondark></auro-alaska><br>
            <auro-alaska style="width: 72px" customSize alaskaTagline ondark></auro-alaska>
          </div>
        </template>
      </demo-snippet>

      <h1>auro-icon</h1>

      <demo-snippet>
        <template>
          <auro-icon category="interface" name="chevron-down">You can hear me, but you can't see me.</auro-icon>
        </template>
      </demo-snippet>


      <demo-snippet>
        <template>
          <auro-icon category="alert" name="error" primary></auro-icon>
          <auro-icon category="alert" name="error" emphasis></auro-icon>
          <auro-icon category="alert" name="error" accent></auro-icon>
          <auro-icon category="alert" name="error" disabled></auro-icon>

          <auro-icon category="alert" name="error" error></auro-icon>
          <auro-icon category="alert" name="error" success></auro-icon>
          <auro-icon category="alert" name="error" advisory></auro-icon>
          <auro-icon category="alert" name="error" warning></auro-icon>
        </template>
      </demo-snippet>

      <demo-snippet>
          <template>
            <div class="wrapper">
              <auro-icon category="interface" name="accessibility" primary ondark></auro-icon>
              <auro-icon category="interface" name="accessibility" emphasis ondark></auro-icon>
              <auro-icon category="interface" name="accessibility" accent ondark></auro-icon>
              <auro-icon category="interface" name="accessibility" disabled ondark></auro-icon>

              <auro-icon category="interface" name="accessibility" error ondark></auro-icon>
              <auro-icon category="interface" name="accessibility" success ondark></auro-icon>
              <auro-icon category="interface" name="accessibility" advisory ondark></auro-icon>
            </div>
          </template>
        </demo-snippet>

      <demo-snippet>
        <template>
          <auro-icon category="logos" name="logo-AS"></auro-icon>
        </template>
      </demo-snippet>

      <demo-snippet>
          <template>
            <auro-icon category="logos" name="glyph-AS"></auro-icon>
          </template>
        </demo-snippet>

      <demo-snippet>
        <template>
          <auro-icon category="logos" name="logo-AS-tagline"></auro-icon>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <div style="width: 528px">
            <auro-icon customSize alaska></auro-icon>
            <auro-icon customSize alaskaTagline></auro-icon>
          </div>
          <div style="width: 192px">
            <auro-icon customSize alaska></auro-icon>
            <auro-icon customSize alaskaTagline></auro-icon>
          </div>
          <div style="width: 108px">
            <auro-icon customSize alaska></auro-icon>
            <auro-icon customSize alaskaTagline></auro-icon>
          </div>
          <div>
            <auro-icon style="width: 72px" customSize alaska></auro-icon><br>
            <auro-icon style="width: 72px" customSize alaskaTagline></auro-icon>
          </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-icon alaskaTagline></auro-icon>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <div class="wrapper">
            <auro-icon alaska onDark></auro-icon>
          </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <div class="wrapper">
            <auro-icon alaskaTagline onDark></auro-icon>
          </div>
        </template>
      </demo-snippet>

      <!-- <demo-snippet>
        <template>
          <auro-icon></auro-icon>
        </template>
      </demo-snippet> -->

      <demo-snippet>
        <template>
          <div class="wrapper">
            <auro-icon category="interface" name="chevron-down" onDark emphasis></auro-icon>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
